<template>
    <div data-id='bcasummaryDD'>
        <div class="slds-section slds-is-open">

            <div aria-hidden="false" class="slds-section__content">

                <!--Header-->
                <c-bca-summary-step-header header-label='Direct debit details' step-name={stepName}>
                </c-bca-summary-step-header>

                <!--Body-->
                <c-bca-summary-row label='Account name' value={directDebit.accountName}></c-bca-summary-row>
                <c-bca-summary-row label='Bank name' value={directDebit.bankName}></c-bca-summary-row>
                <c-bca-summary-row label='BSB number' value={directDebit.bsb}></c-bca-summary-row>
                <c-bca-summary-row label='Account number' value={directDebit.accountNumber} type='accountNumber'></c-bca-summary-row>

            </div>
        </div>
    </div>
</template>
