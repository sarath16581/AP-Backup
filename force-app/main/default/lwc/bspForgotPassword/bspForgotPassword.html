<template>

    <!--forgot PWD SECTION-->
    <template if:false={showResetPWDSuccess}>

        <div class="center-card">
            <div
                class="headline-box slds-m-vertical_large">
                <h1>Reset your password</h1>
                <p>Instructions will be sent you your email address</p>
            </div>
        </div>

        <div class="center-card">
            <div class="slds-m-bottom_large">
                <lightning-card title="">
                    <div class="slds-p-horizontal_x-large slds-p-bottom_large form-field">
                        <!-- Error messages-->
                        <template if:true={errorMessage}>
                            <c-bsp-error error-message={errorMessage}></c-bsp-error>
                        </template>
                        <!--Email-->
                        <lightning-input type="email" data-id='email' label="Email Address" data-validate='doValidate'
                            onchange={handleChange} onfocusout={handleFocusOut} required class="brand-form-input"> </lightning-input>
                        
                        <!--Buttons Section - Start-->
                        <div class="slds-p-top_x-large">
                            <!-- Cancel-->
                            <lightning-button label="Cancel" title="Cancel" onclick={handleCancel}
                                class="brand-tertiary-button slds-p-right_medium"></lightning-button>
                            
                            <lightning-button variant="brand" label="Reset my password" onclick={handleResetPWD}
                                class="brand-primary-button"></lightning-button>
                        </div>
                        <!--Buttons Section - End -->
                    </div>
                </lightning-card>
            </div>
        </div>
    </template>
    <!--Reset PWD SUCCESS SECTION-->
    <template if:true={showResetPWDSuccess}>
        <div class="outer-box">
            <div class="slds-p-around_x-large">
                <h2 class="slds-p-bottom_medium">Your password has been reset.</h2>
                <p class="slds-p-bottom_medium">You will receive an email shortly to reset your password.
                    Please make sure to check your spam and junk folders. If you are still unable to login, please contact us.
                </p>
                <div>
                    <!-- Cancel-->
                    <lightning-button label="Back to login" title="Back to login" onclick={handleCancel} class="brand-secondary-button"></lightning-button>
                </div>
                <!-- Cancel Button-->
            </div>
        </div>
    </template>
</template>
