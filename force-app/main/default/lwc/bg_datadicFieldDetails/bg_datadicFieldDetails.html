<!-- Bg Datadic Field Details -->
<template>
    <lightning-accordion allow-multiple-sections-open active-section-name="fieldDetails">
        <lightning-accordion-section name="fieldDetails" label="Salesforce Field Details" class="slds-section">
            <template if:true={fieldData}>
                <div>
                    <lightning-layout horizontal-align="spread">
                        <lightning-layout-item size="6">
                            <div class="slds-p-right_x-small">
                                <div class="slds-border_bottom">
                                    <legend class="slds-form-element__label">Field Label</legend>
                                    <lightning-formatted-text value={fieldData.FieldLabel}></lightning-formatted-text>
                                </div>
                                <div class="slds-border_bottom">
                                    <legend class="slds-form-element__label">Field API Name</legend>
                                    <lightning-formatted-text value={fieldName}></lightning-formatted-text>
                                </div>
                                <div class="slds-border_bottom">
                                    <legend class="slds-form-element__label">Data Type</legend>
                                    <lightning-formatted-text value={fieldData.DataType}></lightning-formatted-text>
                                </div>
                                <div class="slds-border_bottom">
                                    <legend class="slds-form-element__label">Description</legend>
                                    <lightning-formatted-text value={fieldData.Description}></lightning-formatted-text>
                                    <template if:false={fieldData.Description}>
                                        <br/>
                                    </template>
                                </div>
                                <div class="slds-border_bottom">
                                    <legend class="slds-form-element__label">Help Text</legend>
                                    <lightning-formatted-text value={fieldData.HelpText}></lightning-formatted-text>
                                    <template if:false={fieldData.HelpText}>
                                        <br/>
                                    </template>
                                </div>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <div class="slds-p-left_medium">
                                <div class="slds-border_bottom">
                                    <legend class="slds-form-element__label">Created By</legend>
                                    <lightning-formatted-url value={fieldData.CreatorLink} label={fieldData.CreatorName}
                                                             target="_blank"></lightning-formatted-url>
                                    ,
                                    <lightning-formatted-date-time value={fieldData.CreatedDate} year="numeric"
                                                                   month="numeric"
                                                                   day="numeric" hour="2-digit"
                                                                   minute="2-digit"
                                                                   hour12="false"
                                                                   class="slds-p-left_xxx-small"></lightning-formatted-date-time>
                                </div>
                                <div class="slds-border_bottom">
                                    <legend class="slds-form-element__label">Last Modified By</legend>
                                    <lightning-formatted-url value={fieldData.LastModifiedLink}
                                                             label={fieldData.LastModifiedName}
                                                             target="_blank"></lightning-formatted-url>
                                    ,
                                    <lightning-formatted-date-time value={fieldData.LastModifiedDate} year="numeric"
                                                                   month="numeric" day="numeric" hour="2-digit"
                                                                   minute="2-digit"
                                                                   hour12="false"
                                                                   class="slds-p-left_xxx-small"></lightning-formatted-date-time>
                                </div>
                                <div class="slds-border_bottom">
                                    <legend class="slds-form-element__label">Data Owner</legend>
                                    <lightning-formatted-url value={fieldData.DataOwnerLink}
                                                             label={fieldData.DataOwnerName}
                                                             target="_blank"></lightning-formatted-url>
                                    <template if:false={fieldData.DataOwnerLink}>
                                        <br/>
                                    </template>
                                </div>
                                <div class="slds-border_bottom">
                                    <legend class="slds-form-element__label">Data Sensitivity Level</legend>
                                    <lightning-formatted-text
                                            value={fieldData.DataSensitivityLevel}></lightning-formatted-text>
                                    <template if:false={fieldData.DataSensitivityLevel}>
                                        <br/>
                                    </template>
                                </div>
                                <div class="slds-border_bottom">
                                    <legend class="slds-form-element__label">Compliance Categorization</legend>
                                    <lightning-formatted-text
                                            value={fieldData.ComplianceCategorization}></lightning-formatted-text>
                                    <template if:false={fieldData.ComplianceCategorization}>
                                        <br/>
                                    </template>
                                </div>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </template>
            <template if:false={fieldData}>
                <div class="slds-align_absolute-center">
                    <lightning-formatted-text value="Field Details not found"></lightning-formatted-text>
                </div>
            </template>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
