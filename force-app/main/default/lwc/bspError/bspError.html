<template>
    <div class="slds-grid slds-p-around_medium error-box">
        <!-- Error messages-->
        <template if:true={errorMessage}>

            <div class="slds-grid">
                <c-bsp-custom-icons icon="round-exclaim" size="s-medium" fill="#DC1928" iconclass="icon-inline"></c-bsp-custom-icons>
                <template if:true={htmlFormat}>
                    <lightning-formatted-rich-text class='slds-text-color_error' value={errorMessage}></lightning-formatted-rich-text>
                </template>
                <template if:false={htmlFormat}>
                    <p class='slds-text-color_error'>{errorMessage}</p>
                </template>
            </div>

        </template>
    </div>
</template>
