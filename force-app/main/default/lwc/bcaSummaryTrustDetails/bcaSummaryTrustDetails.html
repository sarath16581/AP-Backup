<template>
    <div data-id='bcasummaryTrustDocs'>
        <div class="slds-section slds-is-open">
            <div aria-hidden="false" class="slds-section__content">

                <!--Header-->
                <c-bca-summary-step-header header-label='Trust details' step-name={stepName}>
                </c-bca-summary-step-header>

                <!--Body-->
                <template iterator:it={files}>
                    <template if:true={it.first}>
                        <c-bca-summary-row key={it.value.index} label='Trust deed doc' value={it.value.Title}>
                        </c-bca-summary-row>
                    </template>
                    <template if:false={it.first}>
                        <c-bca-summary-row key={it.value.index} label='Additional doc' value={it.value.Title}>
                        </c-bca-summary-row>
                    </template>
                </template>

            </div>
        </div>
    </div>
</template>
