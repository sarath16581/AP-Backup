<!-- Activity Timeline -->
<template>
    <div if:true={loading}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
    </div>
    <div class="slds-p-around_small">
        <ul class="slds-timeline">
            <template for:each={allActivities} for:item="activity">
                <li key={activity.actId}>
                    <div class="slds-timeline__item_expandable slds-timeline__item_task slds-section slds-is-close" data-id={activity.actId}>
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <button class="slds-button" title="Toggle details for Review proposals for EBC deck with larger team and have marketing review this" data-buttonid={activity.actId} aria-controls={activity.actId} aria-expanded="true" onclick={toggleSection}>
                                    <lightning-icon class="slds-section__title-action-icon slds-icon slds-icon_small" icon-name="utility:switch"
                                                    alternative-text="Expand" title="Expand" size="x-small">
                                    </lightning-icon>
                                </button>
                                <div class="slds-icon_container slds-icon-standard-task slds-timeline__icon" title={activity.type}>
                                    <lightning-icon class="slds-icon slds-icon_small" icon-name={activity.icon}
                                                    alternative-text={activity.type} title={activity.type} size="small">
                                    </lightning-icon>
                                </div>
                            </div>
                            <div class="slds-media__body">
                                <c-activity-timeline-item activity={activity}></c-activity-timeline-item>
                            </div>
                        </div>
                    </div>
                </li>
            </template>
        </ul>
        <div class="slds-align_absolute-center">
            <lightning-button variant="neutral" label="Load More" onclick={loadMoreData} disabled={disableLoadMore} title="Load More" class="slds-m-around_small"></lightning-button>
            <lightning-button variant="neutral" label="Expand All" onclick={expandAll} title="Expand All" class="slds-m-around_small"></lightning-button>
            <lightning-button variant="neutral" label="Collapse All" onclick={collapseAll} title="Collapse All" class="slds-m-around_small"></lightning-button>
        </div>
    </div>
</template>
