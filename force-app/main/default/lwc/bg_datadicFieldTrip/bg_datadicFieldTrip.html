<!-- Bg Datadic Field Trip -->
<template>
    <lightning-accordion allow-multiple-sections-open active-section-name="fieldTripDetails">
        <lightning-accordion-section name="fieldTripDetails" label="Field Trip" class="slds-section">
            <template if:true={tableData}>
                <lightning-datatable
                        key-field="rowid"
                        hide-checkbox-column
                        resize-column-disabled
                        data={tableData}
                        columns={tableDef}>
                </lightning-datatable>
            </template>
            <template if:false={tableData}>
                <div class="slds-align_absolute-center">
                    <lightning-formatted-text value="No Field Trip Data found"></lightning-formatted-text>
                </div>
            </template>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
