<template>
	<lightning-modal-header
		label={title}
	></lightning-modal-header>

	<lightning-modal-body>
		<p class="slds-var-m-bottom_small">
			Click Clone to duplicate this CSQ record along with its related records.
		</p>

		<!-- Display the input boxes -->		
		<lightning-radio-group
			data-name="input"
			name="rgCloneOptions"
			label="Clone Options"
			options={options}
			value={cloneOptionValue}
			required
			type="radio"
		></lightning-radio-group>

		<div class="slds-var-m-bottom_small"></div>
	</lightning-modal-body>
	
	<lightning-modal-footer>
		<!-- Display buttons in the footer -->
		<lightning-button
			label="Cancel"
			name="btnCancel"
			onclick={handleClick}
			class="slds-var-m-right_x-small"
		></lightning-button>
		<lightning-button
			label="Clone"
			name="btnClone"
			variant="brand"
			onclick={handleClick}
		></lightning-button>
	</lightning-modal-footer>	 
</template>
