<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                onclick={handlePopUpClose}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                </lightning-icon>
                <span class="slds-assistive-text">Cancel and Close</span>
            </button>

            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center" if:true={showSelect}>
                    <button class="my-brand slds-button slds-button_brand" onclick={submitNetworks}
                        name="Select">Select</button>
                </div>
                <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center" if:false={showSelect}>
                    <p>No AP Mynetwork found.</p>

                </div>
                <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center"
                    if:true={showRequiredMessage}>
                    <p style="color:red;" class="slds-p-top_x_small">Select atleast one Network</p>
                </div>

                <template for:each={eventmessageListFinal} for:item="network">
                    <div key={network.Id} class="slds-grid">
                        <div class="slds-p-top_small checkbox-col slds-col">
                            <lightning-input type="checkbox" data-id={network.Facility__r.Id}
                                onclick={handleCheckboxSelect} disabled={network.disabledcheck}> </lightning-input>
                        </div>
                        <div class="slds-col slds-size_11-of-12">
                            <lightning-accordion class="network-accordion" allow-multiple-sections-open="true">
                                <lightning-accordion-section name={network.Name} label={network.Name}>
                                    <lightning-layout multiple-rows>
                                        <lightning-layout-item size="6" class="network-element">
                                            <div>Network Name:</div>
                                            <div class="slds-var-p-left_x-small">
                                                <lightning-formatted-url value={network.facility} target="_blank"
                                                    label={network.Facility__r.Name}></lightning-formatted-url>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="6" class="network-element">
                                            <div>Contact Method:</div>
                                            <div class="slds-var-p-left_x-small">
                                                {network.Facility__r.Contact_Facility__c}</div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="6" class="network-element">
                                            <div>Contact Number:</div>
                                            <div class="slds-var-p-left_x-small">{network.Facility__r.Phone_Number__c}
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="6" class="network-element">
                                            <div>Network Address:</div>
                                            <div class="slds-var-p-left_x-small">
                                                {network.Facility__r.Network_Address__c}</div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="6" class="network-element">
                                            <div>Comment:</div>
                                            <div class="slds-var-p-left_x-small">{network.Facility__r.Comment__c}</div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="6" class="network-element">
                                            <div>Critical Incidents:</div>
                                            <div>
                                                <template iterator:it={network.criticalIncidentList}>
                                                    <div key={it.value.Id}>
                                                        <p class="slds-var-p-left_x-small">
                                                            <lightning-formatted-url target="_blank"
                                                                label={it.value.urlName}
                                                                value={it.value.knowledgeArticleId}>
                                                            </lightning-formatted-url>
                                                        </p>
                                                    </div>
                                                </template>
                                            </div>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-accordion-section>
                            </lightning-accordion>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
