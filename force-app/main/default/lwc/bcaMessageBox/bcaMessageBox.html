<template>

    <div class="slds-col form-page">
        <div class="form-outer-box">
            <div class="form-inner-box-wide">

                <div class="slds-p-around_medium">
                    <!-- Display if Icon is passed to this cmp-->
                    <template if:true={isDisplayIcon}>
                        <!--icon image-->
                        <div class="slds-grid slds-grid_align-center slds-p-bottom_medium">
                            <c-bsp-custom-icons icon={iconName} size="l-medium-48"></c-bsp-custom-icons>
                        </div>
                    </template>
                    <!-- header-->
                    <h1 class="form-body-header">
                        <lightning-formatted-rich-text value={header}></lightning-formatted-rich-text>
                     </h1>
                    <!-- body-->
                    <lightning-formatted-rich-text value={richTextMsg}></lightning-formatted-rich-text>
                </div>
            </div>
        </div>
    </div>

</template>
