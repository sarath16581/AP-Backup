<template>
	<article class={wrapperCss} onclick={handleSelectableClick}>
		<div class="slds-card__header">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
			        <lightning-icon icon-name={iconName} title={title} size="small"></lightning-icon>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<span class="slds-show_inline-block" style={headingStyleOverride}>{title}</span>
						<template if:true={titleLoadingSpinner}>
							<div role="status" class="slds-m-left_x-small slds-m-top_small slds-spinner slds-spinner_x-small slds-spinner_inline">
								<span class="slds-assistive-text">Loading</span>
								<div class="slds-spinner__dot-a"></div>
								<div class="slds-spinner__dot-b"></div>
							</div>
						</template>
					</h2>
				</div>
				<template if:true={helpText}>
					<div class="slds-no-flex">
						<lightning-helptext content={helpText}></lightning-helptext>
					</div>
				</template>
				<template if:true={selectable}>
					<template if:true={selected}>
						<div class="slds-no-flex">
							<lightning-icon icon-name="utility:check" size="x-small"></lightning-icon>
						</div>
					</template>
				</template>
				<template if:true={buttonIcon}>
					<div class="slds-no-flex">
						<lightning-button-icon icon-name={buttonIcon} class="slds-m-right_x-small" variant={buttonVariant}
											   onclick={handleButtonClick}>

						</lightning-button-icon>
					</div>
				</template>

				<!--<div class="slds-no-flex">
					<lightning-helptext content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam non purus luctus, viverra diam eget, facilisis massa. Vestibulum sodales ut felis quis dictum. Donec quis purus porttitor, volutpat metus ac, vehicula lacus. Sed nec faucibus risus. Curabitur sodales arcu at maximus consectetur. Etiam ullamcorper velit ut auctor pulvinar. Vivamus nibh metus, dictum in convallis id, suscipit sed enim. Vivamus id tortor justo. Vivamus ipsum velit, fermentum semper ante eu, pulvinar ultricies diam. Interdum et malesuada fames ac ante ipsum primis in faucibus. Cras vitae ligula varius, iaculis dui lacinia, vulputate sapien. Integer vel odio purus."></lightning-helptext>
				</div>-->
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner">
			<template if:true={loading}>
				<div class="slds-p-around_medium slds-is-relative slds-align_absolute-center">
					<lightning-spinner variant="brand" size="small" alternative-text="Loading search results..."></lightning-spinner>
				</div>
			</template>
			<template if:false={loading}>
				<slot></slot>
			</template>
		</div>
	</article>
</template>
