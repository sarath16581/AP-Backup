<template>
	<div class="slds-is-relative">
		<template lwc:if={errorMessage}>
			<h2 class="slds-text-heading_medium"><b>Error:</b> {errorMessage}</h2>
		</template>

		<template lwc:elseif={isLoading}>
			<lightning-spinner></lightning-spinner>
		</template>

		<template lwc:else>
			<lightning-spinner if:true={isUpdating}></lightning-spinner>
			<c-unified-case-history linked-case-id={linkedCaseId} contact-id={linkedContactId} article-id={linkedConsignmentId} onlinkcase={handleLinkUnlinkCase}></c-unified-case-history>
		</template>
	</div>
</template>
