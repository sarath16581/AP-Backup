<template>
    <div class="slds-grid slds-p-around_medium success-box">
        <!-- Error messages-->
        <template if:true={successMessage}>

            <div class="slds-grid">
                <c-bsp-custom-icons icon="round-tick" size="s-medium" fill="#158744" iconclass="icon-inline"></c-bsp-custom-icons>
                <template if:true={htmlFormat}>
                    <lightning-formatted-rich-text value={successMessage}></lightning-formatted-rich-text>
                </template>
                <template if:false={htmlFormat}>
                    <p>{successMessage}</p>
                </template>
            </div>

        </template>
    </div>
</template>
