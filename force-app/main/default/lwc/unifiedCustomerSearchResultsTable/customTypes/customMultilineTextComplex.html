<template>
	<div class="slds-grid slds-var-p-around_x-small">
		<template if:true={typeAttributes.iconSrc}>
			<div class="slds-col slds-shrink slds-var-m-right_medium">
				<lightning-icon
					alternative-text={typeAttributes.iconAlternativeText}
					size={typeAttributes.iconSize}
					src={typeAttributes.iconSrc}
					title={typeAttributes.iconTitle}
				></lightning-icon>
			</div>
		</template>
		<div class="slds-col slds-grow">
			<template for:each={value} for:item="v">
				<div key={v}>
					<p class="slds-truncate" title={v.text}>
						<template lwc:if={v.isVerified}>âœ…&nbsp;</template>
						<template lwc:if={v.formatBold}><b>{v.text}</b></template>
						<template lwc:else>
							<template lwc:if={v.isLink}
								><a href={v.href} target="_blank" onclick={v.onClick}
									>{v.text}</a
								></template
							>
							<template lwc:else> {v.text} </template>
						</template>
					</p>
				</div>
			</template>
		</div>
	</div>
</template>
