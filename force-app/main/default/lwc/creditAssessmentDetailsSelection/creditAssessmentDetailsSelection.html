<template>
    <div class="slds-p-around_small">
        <div class="slds-card slds-card__header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <h2 class="slds-card__header-title">Credit Assessment Details</h2>
            </header>
        </div>
        <div class="body-container">
            <p class="slds-text-color_default">{bodyMessage}</p>
        </div>
        <div class="slds-p-top_medium" style="max-height: 380px;">
            <lightning-datatable
                    key-field="id"
                    data={creditAssessmentsData}
                    columns={columns}
                    max-row-selection=1
                    onrowselection={handleRowAction}>
            </lightning-datatable>
        </div>
        <div class="button-container slds-m-around_small slds-align_absolute-center" slot="footer">
            <lightning-button variant="brand" label="Create" onclick={handleCreate}></lightning-button>
            <lightning-button class="slds-m-left_small" label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button data-id="next" class="slds-m-left_small" variant="brand-outline" label="Next" onclick={handleNext} disabled="true" ></lightning-button>
        </div>
        <template if:true={isProcessing}>
            <div class="slds-text-align_center slds-grow">
                <lightning-spinner variant="brand" size="small" alternative-text="Loading..">
                </lightning-spinner>
            </div>
        </template>
    </div>
</template>
