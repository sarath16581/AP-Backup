<template>
	<div class={bannerClass}>
		<img src={imgLink} />
		<p class="slds-var-p-left_medium message-text">
		<template for:each={messages} for:item="line">
			 {line}<br key={line} />
		</template>
		</p>
		<slot></slot>
		<div onclick={handleCloseIconClick}>
			<lightning-icon
				icon-name="utility:close"
				size="x-small"
				class="close-icon"></lightning-icon>
		</div>
	</div>
</template>
