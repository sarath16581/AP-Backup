<template>
    <div data-id='bcasummaryBT'>
        <template if:true={businessTypeDetails}>
            <div class="slds-section slds-is-open">
                <div aria-hidden="false" class="slds-section__content">

                    <!--  header-->
                    <c-bca-summary-step-header header-label='Business type details' step-name={stepName}>
                    </c-bca-summary-step-header>

                    <!--Body-->
                    <c-bca-summary-row label='Industry division' value={btIndustryDivision}></c-bca-summary-row>
                    <c-bca-summary-row label='Industry class' value={btIndustryClass}></c-bca-summary-row>
                    <template if:true={isDisplayNoOfDirectors}>
                        <c-bca-summary-row label={noOfDirectorsLabel} value={btNoOfDirectors}></c-bca-summary-row>
                    </template>

                </div>
            </div>
        </template>
    </div>
</template>
