<!-- Voice Call Main Hub -->
<template>
    <c-accordion-custom section-title={consignmentSectionTitle} variant="default" expanded>
        <c-unified-tracking-voice-wrapper
                record-id={recordId}
                ontrackingsearchcomplete={handleSearchComplete}
                onselectedarticles={handleSelectedArticles}
        ></c-unified-tracking-voice-wrapper>
    </c-accordion-custom>

    <c-accordion-custom section-title={customerNameSectionTitle} variant="default">
        <c-unified-customer-search-voice-call-wrapper
                record-id={recordId}
        ></c-unified-customer-search-voice-call-wrapper>
    </c-accordion-custom>
</template>
