<template>
    <div data-id='bcaSummaryEmailForCorrespondence'>
        <div class="slds-section slds-is-open">
            <div aria-hidden="false" class="slds-section__content">

                <!--Header-->
                <c-bca-summary-step-header header-label='Email address for correspondence' step-name={stepName}>
                </c-bca-summary-step-header>

                <!--Body-->
                <template if:true={emailForCorrespondence}>
                    <c-bca-summary-row label='Email address' value={email}></c-bca-summary-row>
                </template>

            </div>
        </div>
    </div>
</template>
