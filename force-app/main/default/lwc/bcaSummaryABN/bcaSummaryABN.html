-->
<template>
<div data-id='bcasummaryabn'>
    <template if:true={abnDetails}>
        <div class="slds-section slds-is-open">
            <div aria-hidden="false" class="slds-section__content">

                <!--Header-->
                <c-bca-summary-step-header header-label={headerName} step-name={stepName}>
                </c-bca-summary-step-header>

                <!--Body-->
                <c-bca-summary-row label={AbnOrAcnLabel} value={abnDetails.formattedABN}></c-bca-summary-row>
                <c-bca-summary-row label='Entity name' value={abnDetails.LegalEntityName}></c-bca-summary-row>
                <c-bca-summary-row label={AbnOrAcnStatus} value={abnDetails.statusString} abn-status-date={abnDetails.ABNStatusFromDate} type='abnStatus'></c-bca-summary-row>
                <c-bca-summary-row label='Entity type' value={abnDetails.EntityTypeText}></c-bca-summary-row>
                <c-bca-summary-row label='Trading name' value={tradingName}></c-bca-summary-row>

            </div>
        </div>
    </template>
</div>
</template>
