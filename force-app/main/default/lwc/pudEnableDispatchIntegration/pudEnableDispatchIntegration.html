<template>
	<!-- display section containing toggle button linked to the job dispatch flag with a header -->
	<lightning-card  variant="narrow"  title="Enable Dispatch Integration" icon-name="standard:custom">
		<div class="slds-card__body slds-card__body_inner min-height-40">
			<div class="slds-float_right">
				<lightning-input type="toggle" label="Job Dispatch Integration" 
					message-toggle-active="Enabled" message-toggle-inactive="Disabled" 
					checked={integratedJobDispatchFlag} onchange={handleToggleJobDispatch}>
			</lightning-input>  
	        </div>
		</div>
	</lightning-card>
	<!-- display the popup modal with a prompt message to confirm the update of job dispatch integration flag --> 
	<template if:true={isModalOpen}>
		<section role="dialog" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				!-- Modal/Popup Box header here -->
				<header class="slds-modal__header">
					<!-- display the close button on the top right corner of modal box -->
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
						<lightning-icon icon-name="utility:close"
							alternative-text="close"
							variant="inverse"
						size="small" ></lightning-icon>
					<span class="slds-assistive-text">Close</span>
					</button>
				<!-- header text -->
					<h2 class="slds-text-heading_medium slds-hyphenate">Job Dispatch Integration</h2>
				</header>
				<!-- Modal/Popup Box body, containing the prompt message -->
				<div class="slds-modal__content slds-p-around_medium">
					{promptMessage}
				</div>
				<!-- Modal/Popup Box footer, containing 'cancel' and 'confirm' button -->
				<footer class="slds-modal__footer">
					<div class="slds-text-align_center">
						<button class="slds-button slds-button_neutral" onclick={handleCloseModal} title="Cancel">Cancel</button>
						<button class="slds-button slds-button_brand" onclick={handleSaveDetails} title="Confirm">Confirm</button>
					</div>
				</footer>
			</div>
		</section>
		<!-- shade backdrop behind the popup box -->
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
