<!-- nonCollapsible -->
<template>
    <main class={mainClass}>
        <div class="slds-section slds-is-open">
            <h3 class="slds-section__title slds-theme_shade">
                <lightning-icon if:true={iconName} size="x-small" icon-name={iconName} alternative-text={sectionTitle}
                                class="slds-var-m-left_small"></lightning-icon>

                <span class="slds-truncate slds-var-p-horizontal_small" title={sectionTitle}>{sectionTitle}</span>
            </h3>
            <div aria-hidden="false" class="slds-section__content">
                <slot></slot>
            </div>
        </div>
    </main>
</template>
