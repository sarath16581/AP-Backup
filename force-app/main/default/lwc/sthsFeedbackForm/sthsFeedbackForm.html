<!-- StarTrack Help and Support Community Feedback form -->
<template>
    <div class="sths-guest-user-form">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <a class="back-link" href={stSupportURL}>
                    <img class="left-arrow" src={arrowLeft} />
                    <span class="back-text">BACK</span>
                </a>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <h2 class="form-heading slds-var-p-top_large">Feedback Form</h2>
                <p class="form-sub-heading slds-var-p-top_x-small">
                    All fields are required unless marked as (optional)
                </p>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="form-top-padding">
                <lightning-layout
                        multiple-rows
                        class="slds-box box-background form-elements-padding">
                    <lightning-messages>
                    </lightning-messages>
                    <lightning-layout-item size="12" medium-device-size="9">
                        <lightning-combobox
                                data-form="feedback"
                                name="enquiry"
                                class="form-dropdown"
                                label="What does it relate to?"
                                placeholder="Please select one"
                                options={enquiryOptions}
                                onchange={handleEnquiryChange}
                                required
                                message-when-value-missing="Please select what your feedback is about"></lightning-combobox>
                    </lightning-layout-item>
                    <template if:true={showReference}>
                        <lightning-layout-item
                                size="12"
                                medium-device-size="9"
                                class="slds-var-p-top_x-large">
                            <lightning-input
                                    data-form="feedback"
                                    type="text"
                                    label="Reference"
                                    required
                                    message-when-value-missing="Please enter a reference"></lightning-input>
                            <p class="form-sub-heading slds-var-p-top_x-small">
                                Tracking, booking, or barcode reference
                            </p>
                        </lightning-layout-item>
                    </template>
                    <lightning-layout-item
                            size="12"
                            class="slds-var-p-top_x-large">
                        <div class="line-border"></div>
                    </lightning-layout-item>
                    <lightning-layout-item
                            size="12"
                            medium-device-size="9"
                            class="slds-var-p-top_x-large">
                        <lightning-input
                                data-form="feedback"
                                type="text"
                                label="First name"
                                required
                                message-when-value-missing="Please enter your first name"></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item
                            size="12"
                            medium-device-size="9"
                            class="slds-var-p-top_x-large">
                        <lightning-input
                                data-form="feedback"
                                type="text"
                                label="Last name"
                                required
                                message-when-value-missing="Please enter your last name"></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item
                            size="12"
                            medium-device-size="9"
                            class="slds-var-p-top_x-large">
                        <lightning-input
                                data-form="feedback"
                                type="tel"
                                label="Phone number"
                                required
                                message-when-value-missing="Please enter a phone number with area code (For example, 0298765432), or a mobile (For example, 0400111222)"></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item
                            size="12"
                            medium-device-size="9"
                            class="slds-var-p-top_x-large">
                        <lightning-input
                                data-form="feedback"
                                type="email"
                                label="Email"
                                required
                                message-when-value-missing="Please enter a valid email address. For example: name@emailaddress.com.au"></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item
                            size="12"
                            medium-device-size="9"
                            class="slds-var-p-top_x-large">
                        <lightning-textarea
                                data-form="feedback"
                                name="feedbackTextArea"
                                label="Your feedback"
                                required
                                message-when-value-missing="Please enter your feedback"></lightning-textarea>
                    </lightning-layout-item>
                    <lightning-layout-item
                            size="12"
                            medium-device-size="9"
                            class="slds-var-p-top_x-large grow-right-pass-border">
                        <lightning-input
                                data-form="feedback"
                                id="allowToContact"
                                type="checkbox"
                                label="Tick if you donâ€™t want us to contact you about your feedback"

                        ></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item
                            size="12"
                            medium-device-size="4"
                            class="slds-var-p-top_x-large">
                        <lightning-button
                                variant="brand"
                                label="Submit"
                                title="Submit"
                                class="submitBtn"
                                onclick={handleSubmitClick}></lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item
                            size="12"
                            class="slds-var-p-top_x-large">
                        <c-sths-privacy-notice></c-sths-privacy-notice>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
