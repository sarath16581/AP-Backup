<template>
		
	<template for:each={feedItems} for:item="feed">
        <div class="slds-feed" key={feed.Id}>
            <ul class="slds-feed__list">
              <li class="slds-feed__item">
                <article class="slds-post ">
                    <header class="slds-post__header slds-media">
                        <div class="slds-media__figure">
                        <span href="#" class="slds-avatar slds-avatar_small">
                            <!-- <img alt="Jason Rodgers" src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg" title="Jason Rodgers avatar" /> -->
                            <!-- <lightning:avatar size="small" src="/docs/component-library/app/images/examples/avatar1.jpg" fallbackIconName="standard:avatar" /> -->
							<lightning-avatar size="medium"  src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg" initials="RE" fallback-icon-name="standard:person_account" alternative-text="Ryan Eddie" class="slds-m-right_small"></lightning-avatar>

                        </span>
                        </div>
                        <div class="slds-media__body">
                        <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                                <p>{feed.CreatedBy.FirstName} &nbsp; {feed.CreatedBy.LastName}</p> 
                        </div>
                        <p class="slds-text-body_small">
                            Updated on: 
							<lightning-formatted-date-time value={feed.CreatedDate} year="numeric" month="numeric" day="numeric" ></lightning-formatted-date-time>
                        </p>
                        </div>
                    </header>
                    <div class="slds-post__content slds-text-longform">
                         <p>Comments: {feed.Body} </p> 
                    </div>
                    </article>
                </li>
            </ul>
        </div>
	</template>
</template>
