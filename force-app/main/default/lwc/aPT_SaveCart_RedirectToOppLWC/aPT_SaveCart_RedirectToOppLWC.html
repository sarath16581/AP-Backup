<template>
	<lightning-card>
		<!-- Loading Spinner -->
		<template if:true={isLoading}>
			<lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
		</template>
		<div class="slds-notify slds-notify_alert backgroundHolderStyle" role="alert">
			<!--graphic-->
			<span class="slds-icon_container slds-icon-utility-info slds-m-right_x-small">
				<lightning-icon icon-name="utility:info" alternative-text="info" title="Information" variant="inverse">
				</lightning-icon>
			</span>
			<!--information message-->
			<h2>Please wait while the system processes your request. Once processing has completed, you will be redirected to Bulk Edit Products Screen. Please click 'OK' to continue.</h2>
		</div>
		<div class="slds-notify slds-notify_alert backgroundHolderStyle" role="alert">
			<lightning-button variant="brand" label="OK" onclick={syncAlertActionHandler} class="slds-m-left_x-small"></lightning-button>
		</div>
	</lightning-card>
</template>
