<!-- Update Primary Pickup Location -->
<template>
    <lightning-card title="Primary Pickup Location Details" icon-name="standard:record" >
        <div class="slds-m-around_small">
            <template if:true={areDetailsVisible}>
                <lightning-formatted-rich-text
                        value={errorMessage}
                ></lightning-formatted-rich-text>
            </template>
            <lightning-formatted-rich-text
                value={noteForPrimary}
            ></lightning-formatted-rich-text>
            <template if:false={areDetailsVisible}>
                <div><br/><br/><br/><br/></div>
            </template>
            <div></div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={cancel} >Cancel</button>
                <button class="slds-button slds-button_brand" onclick={overridePrimary} >Override</button>
            </footer>
        </div>
    </lightning-card>
</template>
