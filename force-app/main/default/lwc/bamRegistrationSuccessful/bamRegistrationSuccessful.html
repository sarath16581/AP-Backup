<!-- Bam Registration Successful -->
<template>

    <c-custom-card title="Summary" class="registration-success-card no-header no-footer slds-align_absolute-center">
        <div class="slds-m-horizontal_medium slds-m-vertical_x-large" style="text-align:center;">
            <h2 class="slds-text-heading_large" style="font-size:1.7rem;line-height:1.5;text-align:center;">Thanks! We’re processing your registration</h2>
            <template if:false={ie11}>
                <lightning-icon src={successIconUrl} alternative-text="Thanks! We're processing your registration" class="slds-m-vertical_large success-icon"></lightning-icon>
            </template>
            <template if:true={ie11}>
                <!-- Render SVGs for IE11 using the img tag, intended as a workaround -->
                <img src={successIconUrl_IE11} style="width:95px; height:95px;" alt="Thanks! We're processing your registration">
            </template>
            <h4 class="slds-text-heading_medium" style="line-height:1.5;text-align:center;margin-bottom:1.8rem;">You’ll receive an email when your account is ready to use.</h4>
            <h4 class="slds-text-heading_medium" style="line-height:1.5;text-align:center;">Follow the link in the email to access Merchant Portal.</h4>
        </div>
    </c-custom-card>

</template>
