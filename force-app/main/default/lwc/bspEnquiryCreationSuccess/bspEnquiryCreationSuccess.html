<template>
	<template if:true={enquiyType}>
		<!-- Success message-->
		<div class="slds-p-around_x-large">
			<!-- header-->
			<h2 class="slds-p-bottom_medium">{apHeaderHeading}</h2>
			<lightning-formatted-rich-text value={headerContent}></lightning-formatted-rich-text>

			<h2 class="slds-p-top_large">{apBodyHeading}</h2>
			<lightning-formatted-rich-text value={bodyContent}></lightning-formatted-rich-text>

			<lightning-formatted-rich-text value={noteContent}></lightning-formatted-rich-text>

				<!-- back button-->
			<div class="slds-p-top_medium">
				<lightning-button label="Back to home" title="back" onclick={onClickCancel} class="brand-secondary-button">
				</lightning-button>
			</div>
		</div>
	</template>
</template>
