<template>
    <template if:true={isShowAnnouncementMsg}>
      <div class="full-width-parent warning-bgcolor">
        <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center slds-p-horizontal_medium slds-p-vertical_medium full-width-child">
          <div class="slds-m-right_x-small"><c-bsp-custom-icons icon="round-exclaim-filled" size="medium" fill="#EDA51F" iconclass="icon-inline"></c-bsp-custom-icons></div>
          <lightning-formatted-rich-text value={announcementMessage} class="announce-box"></lightning-formatted-rich-text>
        </div>
      </div> 
    </template>
</template>
