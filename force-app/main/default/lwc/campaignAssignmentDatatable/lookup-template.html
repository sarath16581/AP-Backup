<!--
	Custom lookup type for lightning datatable which can be imported as template.

	Changelog:
	2021-12-21 - Mathew Jose- Created.
 -->
<template>
	<c-campaign-assignment-table-lookup 
		unique-key={typeAttributes.uniqueId} 
		obj-name={typeAttributes.object}
		icon-name={typeAttributes.icon}
		label-name={typeAttributes.label}
		display-fields={typeAttributes.displayFields} 
		display-format={typeAttributes.displayFormat}
		placeholder={typeAttributes.placeholder}
		filters={typeAttributes.filters}
		value-id={typeAttributes.valueId}
		read-only={typeAttributes.readOnly}
		fields-to-search={typeAttributes.fieldsToSearch}
		>
	</c-campaign-assignment-table-lookup>
</template>
